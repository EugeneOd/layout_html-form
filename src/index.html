<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport"
    content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>HTML Form</title>
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <form action="https://mate-academy-form-lesson.herokuapp.com/create-application" method="POST">
    <fieldset class="pers-info ">
      <legend>Personal information</legend>
      <div class="input-surname">
        <label for="surname">Surname:</label>
        <input type="text" id="surname" name="surname" autocomplete="off" required>
      </div>
      <div class="input-name">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" autocomplete="off" required>
      </div>
      <div class="input-age">
        <label for="age">How old are You?</label>
        <input type="number" id="age" name="age" value="12" min="1" max="111">
      </div>
      <div class="input-birth">
        <label for="age">Full date of birth:</label>
        <input type="date" id="birth" name="birth">
      </div>
      <div class="input-agreement input-end">
        <label for="agreement">I accept the term of the agreement</label>
        <input type="checkbox" id="agreement" name="agreement">
      </div>
    </fieldset>
    <fieldset class="registration">
      <legend>Registration</legend>
      <div class="input-email">
      <label for="email">E-mail:</label>
      <input type="email" placeholder="email@example.com" id="email" name="email" required>
    </div>
    <div class="input-password input-end">
    <label for="pass">Password:</label>
    <input type="password" id="pass" name="pass" required minlength="6" maxlength="16">
  </div>
    </fieldset>
    <fieldset class="user-info">
      <legend>An interesting fact about you!</legend>
      <div class="input-cats">
        <span>Do you love cats?</span>
        <input type="radio" name="cats" id="Yes" value="Yes">
        <label for="Yes">Yes</label>
        <input type="radio" name="cats" id="No" value="No">
        <label for="No">No</label>
      </div>
      <div class="input-color">
        <label for="color">What is your favorite color?</label>
        <input type="color" id="color" name="color">
      </div>
      <div class="input-sleep-time">
        <label for="sleep">What time do you go to bed?</label>
        <input type="time" id="sleep" name="sleep" step="0.001">
      </div>
      <div class="input-cars">
        <label for="cars">What are your favorite brand of cars?</label>
        <select name="cars" id="cars" multiple>
          <option value="bmv">BMW</option>
          <option value="bmv">Audi</option>
          <option value="bmv">Lada</option>
        </select>
      </div>
      <div class="input-rate input-end">
        <label for="rate">How do you rate our work?</label>
        <input type="range" id="rate" name="rate">
      </div>
    </fieldset>
    <fieldset class="additional-info">
      <legend>Additional info:</legend>
      <div class="input-comments">
        <label for="comments">Comments:</label>
        <textarea type="text" id="comments" name="comments"></textarea>
      </div>
      <div class="input-recommendation input-end">
        <label for="recommend">Would you recommend us?</label>
        <select id="recommend" name="recommend">
        <option value="yes">Yes</option>
        <option value="no">No</option>
      </select>
      </div>
    </fieldset>
    <input type="submit" value="Submit">
  </form>
  <script type="text/javascript" src="./main.js"></script>
</body>

</html>
